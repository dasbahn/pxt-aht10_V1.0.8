
<!-- icon.svg — neutral AHT10 Icon, 300x200 -->
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- Hintergrund -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f3d73"/>
      <stop offset="100%" stop-color="#0a2b50"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="300" height="200" fill="url(#bg)"/>

  <!-- Titeltext -->
  <text x="20" y="54" font-family="Segoe UI, Arial, sans-serif" font-size="36" fill="#ffffff" font-weight="700" letter-spacing="1">
    AHT10
  </text>
  <text x="22" y="78" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#cfe3ff" opacity="0.9">
    Temperature & Humidity Sensor
  </text>

  <!-- Thermometer links -->
  <g transform="translate(22,95)">
    <!-- Röhre -->
    <rect x="20" y="0" width="16" height="64" rx="8" fill="#e6f0ff" opacity="0.9"/>
    <!-- Skala -->
    <rect x="27" y="6" width="2" height="52" fill="#a8c2e8"/>
    <g fill="#a8c2e8">
      <rect x="25" y="10" width="6" height="1"/>
      <rect x="25" y="20" width="6" height="1"/>
      <rect x="25" y="30" width="6" height="1"/>
      <rect x="25" y="40" width="6" height="1"/>
      <rect x="25" y="50" width="6" height="1"/>
    </g>
    <!-- Kugel -->
    <circle cx="28" cy="76" r="16" fill="#ff5f5f"/>
    <!-- Füllstand -->
    <rect x="23" y="28" width="10" height="36" rx="5" fill="#ff5f5f"/>
  </g>

  <!-- Tropfen (Feuchtigkeit) -->
  <g transform="translate(90,92)">
    <path d="M40,0 C28,18 14,34 14,50 a26,26 0 0 0 52,0 C66,34 52,18 40,0 Z"
          fill="#5fc3ff" stroke="#e6f7ff" stroke-width="2"/>
    <circle cx="52" cy="64" r="6" fill="#9fe0ff" opacity="0.9"/>
  </g>

  <!-- Rechte Spalte: kleine Labels -->
  <g transform="translate(180,98)" font-family="Segoe UI, Arial, sans-serif" fill="#e6f0ff">
    <text x="0" y="0" font-size="14" opacity="0.95">I²C: 0x38</text>
    <text x="0" y="22" font-size="14" opacity="0.95">3.3V logic</text>
    <text x="0" y="44" font-size="14" opacity="0.95">Temp & RH</text>
  </g>

  <!-- Rahmen mit abgerundeten Ecken -->
  <rect x="8" y="8" width="284" height="184" rx="14" ry="14" fill="none" stroke="#3a65a2" stroke-width="2" opacity="0.6"/>
</svg>
``
